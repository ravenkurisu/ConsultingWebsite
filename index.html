<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Do Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Allan Do</h1>
            <p>Accountant, Assistor, Real Estate Investor, and Consultant</p>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>I just want to help people. I reside within Microsoft Excel.</p>
        </div>
    </section>

    <section class="services">
        <div class="container">
            <h2>Services</h2>
            <ul>
                <li>Accounting/Bookkeeping</li>
                <li>Consultant</li>
                <li>Personal Assistant Tasks</li>
                <li>Data Entry</li>
            </ul>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>Contact</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Allan Do. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
